services:
  backend:
    container_name: backend
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

  frontend:
    container_name: frontend
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development

  qgis:
    container_name: qgis
    build: ./qgis
    ports:
      - "9000:8000"
    volumes:
      - ./qgis:/app
      - data_volume:/data
    environment:
      - QT_QPA_PLATFORM=offscreen
      - QGIS_PREFIX_PATH=/usr
      - PYTHONPATH=/usr/share/qgis/python
      - LD_LIBRARY_PATH=/usr/lib/qgis
      - DATA_PATH=/data
  
  db:
    image: mysql:8.0.44
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: pw
      MYSQL_DATABASE: db
    ports:
      - "3306:3306"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./db/seed.sql:/docker-entrypoint-initdb.d/seed.sql:ro


volumes:
  data_volume: